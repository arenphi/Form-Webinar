<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link rel="Icon" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="pamflet" src="img/pamflett.png" alt="pamflet-webinar">
        <form method="post" action="https://script.google.com/macros/s/AKfycbzs-5MVO7ohLxUqYQ4Mo2uTCfn63eSaE-XYoX17Tyaj6OyeMtVz4V39JGgDZViM549l/exec" name="contact-form">

            <div class="header">
                <h4>Pendaftaran Webinar</h4>
                <p>Penyelenggara TI 24 A6</p>
                <h5>Universitas Pelita Bangsa</h5>
            </div>

            <div class="scroll">
                <label for="nama">Nama Peserta :</label>
                <input type="text" name="nama" placeholder="Masukan Nama Anda">

                <label for="nomer">No WhatsApp Peserta :</label>
                <input type="text" name="nomer" placeholder="Masukan Nomer Anda">

                <label for="email">Email Peserta</label>
                <input type="text" name="email" placeholder="Masukan Email Anda">

                <label for="status">Pilih Status</label>
                <select id="status" name="status">
                    <option value="M/U">Mahasiswa/Umum</option>
                    <option value="Mahasiswa">Mahasiswa</option>
                    <option value="Umum">Umum</option>
                </select>

                <div id="mahasiswa-input" style="display: none;">
                    <select id="universitas" name="universitas">
                        <option value="PU" selected>Pilih Universitas</option>
                        <option value="Universitas Pelita Bangsa" id="UPB" name="UPB">Universitas Pelita Bangsa</option>
                        <option value="lainnya" id="lain">Lainnya</option>
                    </select>
                </div>

                <div id="UPB-input" style="display: none;">
                    <label for="Prodi">Program Studi :</label>
                    <input type="text" id="Prodi" name="Prodi" placeholder="Masukan Prodi">
                    <label for="Kelas">Kelas :</label>
                    <input type="text" id="Kelas" name="Kelas" placeholder="Masukan Kelas Anda">
                </div>

                <div id="lainnya-input" style="display: none;">
                    <label for="univlain" name="univlain">Universitas Lainnya</label>
                    <input type="text" id="univlain" name="univlain" placeholder="Universitas Lain">
                    <label for="Prodi">Program Studi</label>
                    <input type="text" id="prodilain" name="prodilain" placeholder="Program Studi Anda">
                </div>

                <div id="umum-input" style="display: none;">
                    <label for="IO">Lainnya</label>
                    <input type="text" id="IO" name="I/O" placeholder="Lainnya">
                </div>

            </div>
            <input type="submit" value="Daftar Sekarang" id="submit">
        </form>
    </div>
    <div id="toast" class="toast">Formulir berhasil dikirim!</div>
    <script src="script.js"></script>
</body>

</html>
